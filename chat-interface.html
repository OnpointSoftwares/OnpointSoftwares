<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiswahili-Kikuyu Chat with Gemini</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f0f7ff 0%, #e6f3ff 100%);
            min-height: 100vh;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            padding: 30px;
            height: 600px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #4f46e5, #818cf8);
        }
        .chat-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #4f46e5 0%, #818cf8 100%);
            color: white;
            border-radius: 15px;
            position: relative;
            z-index: 1;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 2px solid rgba(79, 70, 229, 0.1);
            position: relative;
        }
        .message {
            margin: 15px 0;
            padding: 15px 20px;
            border-radius: 15px;
            max-width: 70%;
            line-height: 1.6;
            position: relative;
            min-height: 40px;
            display: flex;
            align-items: center;
        }
        .message.user {
            background: linear-gradient(135deg, #4f46e5 0%, #818cf8 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .message.bot {
            background: linear-gradient(135deg, #f4f4fd 0%, #f8fafc 100%);
            color: #4b5563;
            border-bottom-left-radius: 5px;
        }
        .message .icon {
            font-size: 20px;
            margin-right: 10px;
        }
        .message.user .icon {
            color: white;
        }
        .message.bot .icon {
            color: #4f46e5;
        }
        .chat-input {
            display: flex;
            gap: 15px;
            padding: 20px 0;
            align-items: center;
        }
        .chat-input input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid transparent;
            border-radius: 30px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f4f4fd;
            color: #4b5563;
        }
        .chat-input input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.1);
            background: white;
        }
        .chat-input button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #4f46e5 0%, #818cf8 100%);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .chat-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.2);
        }
        .typing-indicator {
            display: none;
            margin: 10px 0;
            text-align: center;
            color: #333;
        }
        .typing-indicator.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2><i class="fas fa-language"></i> Kiswahili-Kikuyu Chat with Gemini</h2>
            <p><i class="fas fa-robot"></i> Translate and chat between Kiswahili and Kikuyu</p>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <i class="fas fa-robot"></i>
                <span>Karibuni! Nini unahitaji kutumia kwa KiKikuyu? (Welcome! What would you like to translate to Kikuyu?)</span>
            </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
            <i class="fas fa-spinner fa-spin"></i>
            <span>...</span>
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="<i class='fas fa-message'></i> Tuma ujumbe... (Send message...)" />
            <button onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
                Send
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const typingIndicator = document.getElementById('typingIndicator');

        // Add message to chat
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Show typing indicator
        function showTyping() {
            typingIndicator.classList.add('show');
        }

        // Hide typing indicator
        function hideTyping() {
            typingIndicator.classList.remove('show');
        }

        // Send message to Gemini API
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            // Add user message
            addMessage(text, true);
            
            // Clear input
            messageInput.value = '';

            // Show typing indicator
            showTyping();

            try {
                // Prepare the prompt for Gemini
                const prompt = `Translate the following Kiswahili text to Kikuyu: "${text}"\n\nTranslation:`;

                // Make request to Gemini API
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer AIzaSyCYgM0mbrRIzyr8maQRVsQ0qlGZaRS71pg'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API Error: ${errorData.error.message}`);
                }

                const data = await response.json();
                
                // Handle different response structures
                let translation;
                try {
                    // Try to get the translation from the response
                    translation = data.candidates?.[0]?.content?.parts?.[0]?.text?.trim() || 
                                 data.response?.candidates?.[0]?.content?.parts?.[0]?.text?.trim() || 
                                 'Nimekutana shida kusambaza. Tafadhali jaribu tena baadae.';
                                 console.log(data);
                } catch (error) {
                    console.error('Error parsing response:', error);
                    translation = 'Nimekutana shida kusambaza. Tafadhali jaribu tena baadae.';
                }
                
                // Add bot response
                addMessage(translation);
            } catch (error) {
                console.error('Error:', error);
                addMessage('Nimekutana shida kusambaza. Tafadhali jaribu tena baadae.');
            } finally {
                hideTyping();
            }
        }

        // Handle Enter key
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
